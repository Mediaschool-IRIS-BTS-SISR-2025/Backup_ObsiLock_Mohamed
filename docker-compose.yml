
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obsilock-web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html     # Monte le code complet
      - /var/www/html/vendor # Empêche d'écraser vendor du container
    environment:
      DB_HOST: mysql
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - mysql
    networks:
      - obsilock-network

  mysql:
    image: mysql:8.0
    container_name: obsilock-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: Europe/Paris
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - obsilock-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: obsilock-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - mysql
    networks:
      - obsilock-network

volumes:
  mysql-data:

networks:
  obsilock-network:
    driver: bridge
